<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Haiku Checker</title>
  </head>
  <body>
    <div class="container mb-4">
      <h1>Haiku Checker</h1>
      <p> Create your own haiku poem. A haiku poem consists of 17 syllables divided into 3 lines of 5, 7, and 5 syllables. Haiku poems usually employ highly evocative allusions and comparisons, most often on the subject of nature or one of the seasons.</p>
      <form id="inputLines">
        <div class="form-group">
          <label for="line1">Enter your first line of 5 syllables:</label>
          <input type="text" id="line1" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="line2">Enter your second line of 7 syllables:</label>
          <input type="text" id="line2" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="userLine3">Enter your third line of 5 syllables:</label>
          <input type="text" id="line3" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Haiku</button>
      </form>
      <div id="answer">
        <p id="firstLine">
        <br><span class="right" id="firstLineRight"></span>
        </p>
      </div>

    </div>
  </body>
</html>
